<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Multiplication App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef4ff;
      margin: 0;
      padding: 0;
    }
    h2, h3 {
      color: #1e40af;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
    }
    .matrix-input {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e3a8a;
    }
    .result {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .log-box {
      background: #f8fafc;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      font-size: 14px;
    }
    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
    }
    #performanceChart {
      width: 100%;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Matrix Multiplication App</h2>
    <div class="matrix-input">
      <div>
        <h3>Matrix A</h3>
        <textarea id="matrixA">1 2\n3 4</textarea><br>
        <button onclick="updateMatrix('A')">Update Matrix A</button>
      </div>
      <div>
        <h3>Matrix B</h3>
        <textarea id="matrixB">5 6\n7 8</textarea><br>
        <button onclick="updateMatrix('B')">Update Matrix B</button>
      </div>
    </div>

    <div>
      <button onclick="multiplySingle()">Single-threaded</button>
      <button onclick="multiplyPerRow()">Per-row</button>
      <button onclick="multiplyPerCell()">Per-cell</button>
    </div>

    <div class="result">
      <h3>Result Matrix</h3>
      <pre id="resultOutput">[Result will appear here]</pre>
    </div>

    <div class="result">
      <h3>Performance Logs</h3>
      <div id="logBox" class="log-box"></div>
    </div>

    <div class="chart-container">
      <h3>Performance Comparison Chart</h3>
      <canvas id="performanceChart"></canvas>
    </div>
  </div>

  <script>
    let A = [[1, 2], [3, 4]];
    let B = [[5, 6], [7, 8]];
    let chartData = {
      labels: ["Single-threaded", "Per-row", "Per-cell"],
      times: [0, 0, 0]
    };
    let chart;

    function updateMatrix(matrix) {
      const input = document.getElementById(`matrix${matrix}`).value.trim();
      const rows = input.split("\\n").map(row => row.trim().split(" ").map(Number));
      if (matrix === 'A') A = rows;
      else B = rows;
    }

    function multiplySingle() {
      const start = performance.now();
      let result = [];
      for (let i = 0; i < A.length; i++) {
        result[i] = [];
        for (let j = 0; j < B[0].length; j++) {
          let sum = 0;
          for (let k = 0; k < B.length; k++) {
            sum += A[i][k] * B[k][j];
          }
          result[i][j] = sum;
        }
      }
      const end = performance.now();
      displayResult(result, end - start, 0);
    }

    function multiplyPerRow() {
      const start = performance.now();
      let result = new Array(A.length).fill(0).map(() => new Array(B[0].length).fill(0));
      A.forEach((row, i) => {
        for (let j = 0; j < B[0].length; j++) {
          result[i][j] = row.reduce((sum, a, k) => sum + a * B[k][j], 0);
        }
      });
      const end = performance.now();
      displayResult(result, end - start, 1);
    }

    function multiplyPerCell() {
      const start = performance.now();
      let result = new Array(A.length).fill(0).map(() => new Array(B[0].length).fill(0));
      for (let i = 0; i < A.length; i++) {
        for (let j = 0; j < B[0].length; j++) {
          result[i][j] = A[i].reduce((sum, a, k) => sum + a * B[k][j], 0);
        }
      }
      const end = performance.now();
      displayResult(result, end - start, 2);
    }

    function displayResult(result, time, index) {
      document.getElementById("resultOutput").textContent =
        result.map(r => r.join(" ")).join("\n");
      const log = document.getElementById("logBox");
      log.innerHTML += `${chartData.labels[index]}: ${time.toFixed(2)} ms<br>`;
      updateChart(index, time);
    }

    function initChart() {
      const ctx = document.getElementById("performanceChart").getContext("2d");
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Execution Time (ms)',
            data: chartData.times,
            backgroundColor: ['#2563eb', '#059669', '#d97706'],
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: "Time (ms)" }
            },
            x: {
              title: { display: true, text: "Execution Type" }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    function updateChart(index, time) {
      chartData.times[index] = time;
      chart.data.datasets[0].data = chartData.times;
      chart.update();
    }

    window.onload = initChart;
  </script>
</body>
</html>
